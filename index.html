<!DOCTYPE html>
<html lang="en">

<head>
  <title>Sign Language Detector</title>
  <meta charset="utf-8">
  <!-- Import the webpage's stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Sign Language Detector</h1>

  <p>Wait for the model to load before clicking the button to enable the webcam - at which point it will become visible
    to use.</p>

  <section id="demos" class="invisible">

    <p>Hold your hand up in front of the webcam to translate letters and digits of the American Sign Language</p>

    <div id="liveView" class="camView">
      <button id="webcamButton">Enable Webcam</button>
      <video id="webcam" autoplay muted width="640" height="480"></video>
      <div id="test"></div>
    </div>
  </section>

  <!-- Import TensorFlow.js library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>


  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"> </script>


  <!-- Import the page's JavaScript to do some stuff -->
  <script src="script.js" defer></script>
</body>

</html>
